spring:
  application:
    name: authorization-server
  cloud:
    config:
      uri: http://localhost:8888
      username: configuser
      password: configpass
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
  profiles:
    active: dev

# Management endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
  endpoint:
    health:
      show-details: always