server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenish-rate: 100
                  burst-capacity: 200
                  requested-tokens: 1
                key-resolver: "#{@ipKeyResolver}"
            - name: Authentication
              args:
                require-auth: false
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenish-rate: 200
                  burst-capacity: 400
                  requested-tokens: 1
                key-resolver: "#{@ipKeyResolver}"
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenish-rate: 50
                  burst-capacity: 100
                  requested-tokens: 1
                key-resolver: "#{@ipKeyResolver}"
        # 支付服务路由 (Week 6 新增)
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 30
                redis-rate-limiter.burstCapacity: 60
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"
            - AddRequestHeader=X-Gateway-Route, payment-service
            - AddRequestHeader=X-Circuit-Breaker-Enabled, true
        - id: eureka-server
          uri: lb://eureka-server
          predicates:
            - Path=/eureka/**
  data:
    redis:
      host: js2.blockelite.cn
      port: 10659
      timeout: 2000ms

# Eureka Client 配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    # 更频繁地从注册中心获取服务列表
    registry-fetch-interval-seconds: 5
    # 初始实例信息复制延迟时间
    initial-instance-info-replication-interval-seconds: 5
    # 实例信息复制间隔时间
    instance-info-replication-interval-seconds: 5
  instance:
    prefer-ip-address: true
    # 更频繁的心跳，更快检测到服务状态变化
    lease-renewal-interval-in-seconds: 5
    # 更短的过期时间，更快清理失效实例
    lease-expiration-duration-in-seconds: 15
    # 元数据，标识服务版本
    metadata-map:
      version: "1.0.0"
      startup: ${random.long}
      instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
      port: ${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,refresh
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# Feature toggles
feature:
  recommendations:
    enabled: ${FEATURE_RECOMMENDATIONS_ENABLED:true}
  realtime-inventory:
    enabled: ${FEATURE_REALTIME_INVENTORY_ENABLED:false}
  multi-currency:
    enabled: ${FEATURE_MULTI_CURRENCY_ENABLED:false}

# Payment gateway configuration
payment:
  gateway:
    primary: stripe
    fallback: paypal
    stripe:
      api-key: ${STRIPE_API_KEY:sk_test_dummy}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_dummy}
    paypal:
      client-id: ${PAYPAL_CLIENT_ID:paypal_dummy}
      client-secret: ${PAYPAL_CLIENT_SECRET:paypal_secret_dummy}

logging:
  level:
    com.shophub.gateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"