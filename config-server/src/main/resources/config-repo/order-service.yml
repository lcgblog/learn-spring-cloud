# Order Service 服务独有配置
# 只包含订单服务特定的业务配置

server:
  port: 8083

spring:
  application:
    name: order-service

# 订单服务特定的Feign客户端配置
feign:
  client:
    config:
      product-service:
        connect-timeout: 3000
        read-timeout: 8000
        logger-level: full
        retryer: 
          class: feign.Retryer.Default
          period: 100
          max-period: 1000
          max-attempts: 3
      payment-service:
        connect-timeout: 5000
        read-timeout: 15000
        logger-level: full
        retryer:
          class: feign.Retryer.Default
          period: 200
          max-period: 2000
          max-attempts: 2
  micrometer:
    enabled: true

# Resilience4j 配置 (熔断器和重试) - 订单服务特定
resilience4j:
  retry:
    instances:
      product-service:
        max-attempts: 3
        wait-duration: 500ms
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - feign.RetryableException
      payment-service:
        max-attempts: 2
        wait-duration: 1s
        exponential-backoff-multiplier: 1.5
        retry-exceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - feign.RetryableException
          - java.lang.RuntimeException
  circuitbreaker:
    instances:
      product-service:
        register-health-indicator: true
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 10
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
      payment-service:
        register-health-indicator: true
        failure-rate-threshold: 40
        wait-duration-in-open-state: 20s
        sliding-window-size: 8
        minimum-number-of-calls: 4
        permitted-number-of-calls-in-half-open-state: 2
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - feign.RetryableException
          - java.lang.RuntimeException
        ignore-exceptions:
          - java.lang.IllegalArgumentException

# 订单服务特定配置
order:
  processing:
    auto-confirm: true
    confirmation-timeout: 15m
    max-items-per-order: 50
    order-expiry: 24h
  inventory:
    reserve-timeout: 10m
    check-before-payment: true
    auto-release: true
  workflow:
    enable-approval: false
    approval-threshold: 1000.00
    notification-enabled: true
  status:
    auto-transitions: true
    track-changes: true

# 订单服务特性开关
feature:
  order:
    bulk-orders: true
    order-splitting: false
    auto-cancellation: true
    express-checkout: true
    order-tracking: true
    partial-fulfillment: false

# 订单服务监控配置
management:
  metrics:
    tags:
      service: order-service
    distribution:
      percentiles-histogram:
        feign.requests: true

# 订单服务日志配置
logging:
  level:
    com.shophub.order: INFO
    org.springframework.cloud: DEBUG
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
    io.github.resilience4j: DEBUG
    feign: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId:-}] %-5level [%logger{36}] - %msg%n"

---
# Docker profile - Order Service 在 Docker 环境下的特定配置
spring:
  config:
    activate:
      on-profile: docker

# Docker 环境下的订单服务配置
order:
  docker:
    container-name: order-service
    health-check:
      interval: 30s
      timeout: 10s
      retries: 3
    resources:
      memory: 512m
      cpu: 0.5
    network:
      timeout: 30000
      retry-attempts: 2



# Docker 环境下的日志配置
logging:
  level:
    com.shophub.order: INFO
    feign: WARN
    com.netflix.loadbalancer: WARN
